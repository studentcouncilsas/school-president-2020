    <center><h1 style="font-family:verdana" id="header">Click <a onclick="reveal();startConfetti();" style="color:blue">here</a> to find out who your new School President is...</h1>

    <script>
      function reveal() {
        document.getElementById('Becky').style.opacity = document.getElementById('Becky').style.opacity-0.05
        document.getElementById('Kayla').style.opacity = document.getElementById('Kayla').style.opacity-0.05
        var opacity = document.getElementById('Kayla').style.opacity
        if (opacity>0) {
          window.setTimeout(reveal, 100)
        }
        else {
          document.getElementById('header').innerHTML="Eunah Jo!"
        }
      }
       
    </script>

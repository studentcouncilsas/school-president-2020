
<!DOCTYPE html>
<html>

<head>
  <title>Stuco Pres 2020</title>
</head>

  <body>
    <audio id="audio" src="audio.mp3"></audio>
    <script src="https://cdn.jsdelivr.net/gh/mathusummut/confetti.js/confetti.min.js"></script><script></script>
      <br>
      <br>
      <br>
    <center><h1 style="font-family:verdana" id="header">Click <a onclick="reveal();confetti.start();document.getElementById('audio').play();" style="color:blue">here</a> to find out who your new School President is...</h1>
     
      <br>
    <table style="border:0px"> <tr>
      <td> <img style="opacity:1.0" src="Becky.jpg" id="Becky" height="450" width="300"> </td>
      <td> <img style="opacity:1.0" src="Eunah.jpg" height="450" width="300"> </td>
      <td> <img style="opacity:1.0" src="Kayla.jpg" id="Kayla" height="450" width="300"> </td>
      </tr>
    </table>
    </center> 
    <script>
      function reveal() {
        document.getElementById('Becky').style.opacity = Number(document.getElementById('Becky').style.opacity)-0.005
        document.getElementById('Kayla').style.opacity = Number(document.getElementById('Kayla').style.opacity)-0.005
        var opacity = Number(document.getElementById('Kayla').style.opacity)
        if (opacity>0) {
          window.setTimeout(reveal, 10)
        }
        else {
          document.getElementById('header').innerHTML="Congratulations Eunah!"
          document.getElementById('header').style="font-family:verdana;color:purple"
        }

      }
       
    </script>
  </body>
